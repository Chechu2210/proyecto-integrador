
<!-- “nombre”, “precio”, “stock”, “marca”, “categoría”,
     “descripción corta”, “descripción larga”, “envío sin cargo”, “edad desde”, “edad hasta” y “foto”. -->
<h2 class="title" id="newProductFormTitle">FORMULARIO DE PRODUCTO > ALTA</h2>
<div id="formProductContainer">
    <form id="formProduct" action="" autocomplete="off">

            <div class="three-columns">
                <div class="form-div-wrapper">
                    <label for="product-name">Nombre<sup>*</sup></label>
                    <input required type="text" name="product-name" id="product-name" autofocus minlength="2" maxlength="70">
                    <span class="product-form-error" id="productNameError"></span>
                </div>
                <div class="form-div-wrapper">
                    <label for="price">Precio<sup>*</sup></label>
                    <input required type="number" min="0" max="999999"  step="0.01" id="price" name="price">
                    <span class="product-form-error" id="productPriceError"></span>
                </div>
                <div class="form-div-wrapper">
                    <label for="stock">Stock<sup>*</sup></label>
                    <input required type="number"  min="0" step="1" id="stock" name="stock">
                    <span class="product-form-error" id="productStockError"></span>
                </div>
                <div class="form-div-wrapper">
                    <label for="brand">Marca<sup>*</sup></label>
                    <select required id="brand" name="brand">
                        <option value="">Seleccione una opción</option>
                        <option value="1">Lego</option>
                        <option value="2">Fisher-Price</option>
                        <option value="3">Barbie</option>
                        <option value="4">Bandai Namco</option>
                        <option value="5">Nerf</option>
                        <option value="6">Hasbro</option>
                        <option value="7">Hot Wheels</option>
                        <option value="8">My Little Pony</option>
                        <option value="9">Mattel</option>
                        <option value="10">Play-Doh</option>
                        <option value="11">Playskool</option>
                        <option value="11">Monopoly</option>
                        <option value="12">Pinypon</option>
                        <option value="13">Paw Patrol</option>
                        <option value="14">Rasti</option>
                        <option value="14">Valija Juliana</option>
                        <option>Otra: agregar</option>
                    </select>
                    <span class="product-form-error" id="productBrandError"></span>
                </div>
                
                <div class="form-div-wrapper">
                    <label for="category">Categoría<sup>*</sup></label>
                    <select required name="category" id="category">
                            <option value="">Seleccioná una opción</option>
                        <optgroup label="Aire libre">
                            <option value="1">Inflables y Piletas</option>
                            <option value="2">Playa</option>
                            <option value="3">Jardin</option>
                            <option value="4">Pistolas de Agua</option>
                            <option value="5">Deportes</option>
                        </optgroup>
                        <optgroup label="Artes, manualidades y libros">
                            <option value="111">Libros</option>
                            <option value="112">Masas, Slime y Arenas</option>
                            <option value="113">Pizarras y Sets de Arte</option>
                            <option value="114">Squishys</option>
                        </optgroup>
                        <optgroup label="Bebes">
                            <option value="211">Cochecitos</option>
                            <option value="212">Cunas , Sillas y Butacas</option>
                            <option value="213">Móviles y Sonajeros</option>
                            <option value="214">Juguetes</option>
                            <option value="215">Pisos de Goma y Gimnasios</option>
                            <option value="216">Para el Baño</option>
                            <option value="217">Andadores y Andarines</option>
                            <option value="218">Columpios y Mecedoras</option>
                        </optgroup>
                        <option value="311">Disfraces y Accesorios</option>
                        <option value="411">Electrónica"</option>
                        <optgroup label="Figuras de Acción y Muñecos">
                            <option value="511">Coleccionables</option>
                            <option value="512">Animales y Dinosaurios</option>
                            <option value="513">Convertibles y Transformers</option>
                            <option value="514">Funko POP!</option>
                        </optgroup>
                        <option value="611">Instrumentos musicales</option>
                        <optgroup label="Juegos de Mesa y Salón">
                            <option value="711">Rompecabezas</option>
                            <option value="712">Trivias</option>
                            <option value="713">Estrategia</option>
                            <option value="714">Clasicos</option>
                            <option value="715">Habilidad e Ingenio</option>
                            <option value="716">De Salón</option>
                        </optgroup>
                        <optgroup label="Jugando a ser grande">
                            <option value="811">Sets de Compras Y Cocina</option>
                            <option value="812">Sets de Herramientas</option>
                            <option value="813">Sets de Belleza</option>
                            <option value="814">Doctores Y Veterinarios</option>
                        </optgroup>
                        <option value="911">Ladrillos y Bloque</option>
                        <optgroup label="Muñecas y Bebotes">
                            <option value="911">Muñecas y Ponys</option>
                            <option value="912">Bebotes</option>
                            <option value="913">Accesorios</option>
                            <option value="914">Coleccionables</option>
                            <option value="915">L.O.L. y Cry Babies</option>
                        </optgroup>
                        <option value="1001">Para la escuela</option>
                        <option value="1100">Peluches</option>
                        <option value="1200">Pistas y Vehículos</option>
                        <option value="1300">Pistolas, Espadas y Lanzadardos</option>
                        <option value="1400">Primera infancia</option>
                    </select>
                    <span class="product-form-error" id="productCategoryError"></span>
                </div>
            </div>
            <div class="form-div-wrapper">
                <label for="short-description">Descripción corta<sup>*</sup></label>
                <textarea required id="short-description" name="short-description" rows="10" cols="20" minlength="10" maxlength="200"></textarea>
                <span class="product-form-error" id="productShortDescrError"></span>
            </div>
            <div class="form-div-wrapper">
                <label for="long-description">Descripción larga<sup>*</sup></label>
                <textarea required id="long-description" name="long-description" rows="10" cols="20" minlength="10" maxlength="2000"></textarea>
            </div>
            <div class="form-div-wrapper inline-block checkbox">
                <label for="free-shipping">Envío sin cargo</label>
                <input type="checkbox" id="free-shipping" name="free-shipping" checked>
            </div>
            <fieldset>
                <legend>Edad:</legend>
                <div class="input-radio-wrapper two-columns">
                    <div>
                        <input required type="radio" id="age-babies" name="age" value="meses">
                        <label for="age-babies">0 a 24 meses</label>
                    </div>
                    <div>
                        <input type="radio" id="age-kids-adults" name="age" value="anios">
                        <label for="age-kids-adults">2 años a adultos</label>
                    </div>
                </div>
            <div class="two-columns">
                <div class="form-div-wrapper">
                    <label for="age-from">Edad desde<sup>*</sup></label>
                    <input required id="age-from" name="age-from" type="number" min="0" max="100" step="1">
                    <span class="product-form-error" id="productAgeFromError"></span>
                </div>
                <div class="form-div-wrapper">
                    <label for="age-up-to">Edad hasta<sup>*</sup></label>
                    <input required id="age-up-to" name="age-up-to" type="number" min="0" max="100" step="1">
                    <span class="product-form-error" id="productAgeToError"></span>
                </div>
            </div>
            </fieldset>  
            <div class="form-div-wrapper">    
                <label class="choose_file" for="main-photo" tabindex="0">
                    Seleccionar Imagen<sup>*</sup>
                    <input required id="main-photo" name="main-photo" type="file" accept="image/png, image/jpeg">
                    <img src="" alt="">
                    <span id="productImgName"></span>
                    <span class="product-form-error" id="productPhotoError"></span>
                </label>
            </div>
            <span><sup>*</sup>Campo obligatorio</span>
            <div class="formBtnsCont">
                <input id="btn-send-new" type="submit" value="Crear">
                <input type="reset" value="Borrar">
            </div>
    </form>
</div>
<div id="resultBanner"></div>
